<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/main.css">
  <link rel="shortcut icon" href="./dist/images/otherImages/favicon/favicon.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="./dist/main.js" defer></script>
  <script src="./src/index.js"></script>
  <title>My Bento Pal</title>
</head>
<body>
  <nav>
    <h1 id = "title">My Bento Pal</h1>
  </nav>
  <div id = "site-container">



    <div id = "foods-container">
      <input type="text" id="food-input">
      <button onclick="addItem()">Add Item</button>
      <div id = "foods-header">
        All Foods
      </div>
      <div id = "foods-items" >
        <ul id = "foods-lists" class = "container foods-list">
          <li class="draggable" draggable="true"><h1 class="food" id="rice"></h1><p>rice</p></li>       
          <li class="draggable" draggable="true"><h1 class="food" id="hotdog" ></h1><p>hot dog</p></li>
          <li class="draggable" draggable="true"><h1 class="food" id="chicken"></h1><p> chicken</p></li>
          <li class="draggable" draggable="true"><h1 class="food" id="lettuce"></h1><p>lettuce</p></li>
          <li class="draggable" draggable="true"><h1 class="food" id="eggs"></h1><p>eggs</p></li>
        </ul>
      </div>

    </div>

    <div id = "bento-UI">
      <div id = "bento-header">
        <h1>Bento UI</h1>
      </div>

      <div id ="lunchbox-bento">
        
        <div id = "bento-box">

          <div id = "bento-box-inner">
            <div id = "leftSide-main">
              <div id="lSide-1">
                <ul id="leftSide-1" class="container">

                </ul>
              </div>
              <div id="lSide-2">
                <ul id="leftSide-2" class="container">

                </ul>
              </div>
            </div>

            <div id= "rightside-main">
              <div id="rSide-1">
                <ul id="rightSide-1" class="container">
              
                </ul>
              </div>
              <div id="rSide-2">
                <ul id="rightSide-2" class="container">
                
                </ul>
              </div>
              <div id="rSide-3">
                <ul id="rightSide-3" class="container">

                </ul>
              </div>
              <div id="rSide-4">
                <ul id="rightSide-4" class="container">

                </ul>
              </div>
            </div>

          </div>


        </div>
      </div>

    </div>

    <div id="nutr-right-side">
      <div id="chart-container">
        <canvas id="myCanvas"></canvas>
      </div>
      

      <h1>Foods Detected in Lunchbox</h1>
      <div id="nutrition-container">
        <div id="picked-foods">
            picked
        </div>
        <div id="serving-size">
          serving
        </div>
      </div>
      
      
    </div>

  
  </div>

  <script>
  const labels = [
    'Carbohydrates (g)',
    'Fats (g)',
    'Proteins (g)'
  ];
  
  const data2 = {
    labels: labels,
    datasets: [{
      label: `Total Calories: 0`,
      backgroundColor: 'rgb(255, 99, 132)',
      borderColor: 'rgb(255, 99, 132)',
      data: [0,0,0]
    }]
  };

  const config = {
    type: 'bar',
    data: data2,
    options: {}
  };

  var myChart = new Chart(
    document.getElementById('myCanvas'),
    config
  );

  setInterval(function(){updateChart(myChart)},10000);
  </script>

</body>
</html>
